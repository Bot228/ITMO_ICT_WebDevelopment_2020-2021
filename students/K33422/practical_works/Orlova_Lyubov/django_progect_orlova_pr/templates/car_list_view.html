<!-- Переопределение стандартных методов в generic view -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car list</title>
</head>

<body>
  <span><h1>Cars</h1></span><a href="/cars_list/create">Create new car</a></span>
  <ul>
	{% for car in object_list %}
	    <li>
        <p><strong>Reg num:</strong> {{ car.reg_num }}, actions: <a
            href="/cars_list/{{ car.id }}/update/">Edit</a> | <a
            href="/cars_list/{{ car.id }}/delete/">Delete</a> | <a
            href="/cars_list/{{ car.id }}/">Detail</a> |</p>
      	<p><strong>Color:</strong> {{ car.color  }}</p>
      	<p><strong>Brand:</strong> {{ car.brand }}</p>
	    <p><strong>Model:</strong> {{ car.model }}</p>
    </li>
	{% empty %}
	<li>No cars yet.</li>
	{% endfor %}
  </ul>
</body>

</html>
