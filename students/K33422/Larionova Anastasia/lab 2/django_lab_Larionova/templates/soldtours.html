<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sold tours</title>
</head>
<body bgcolor="#FCECFA">
{% block content %}

<table id="myTable" width="90%">
  <thead>
   <tr>
       <th scope="col"><h1>Booked tours</h1></th>
    <th scope="col"><h1>Happy owners</h1></th>
   </tr>
  </thead>

  <tbody>

  {% for reserve in reserves %}

      <tr>
          <td>{{ reserve.name.name }} </td>
          <td>{{ reserve.username.username }} </td>
      </tr>

  {% endfor %}
  </tbody>
</table>
{% endblock %}
</body>
</html>
