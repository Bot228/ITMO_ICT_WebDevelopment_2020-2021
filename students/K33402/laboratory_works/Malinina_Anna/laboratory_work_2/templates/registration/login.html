{% extends  'base_auth.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Войти в профиль</h4>

            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">

                {{ form|crispy }}

                <button type="submit" class="btn btn-primary btn-block">Войти</button>
                <p align="center"><a href="{% url 'register' %}">Зарегистрироваться</a></p>
            </form>
        </div>
    </div>
{% endblock %}
